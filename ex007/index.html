<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: gold;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>

</head>
<body>
    <div id="area"  >
        Interaja!!!
    </div>
    <!--  pode-se trocar esse evento dentro da div#area:
     onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" 
     
     pelo o comando :
          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseout', sair)
          dentro do script-->
    <script>

          var a = document.getElementById( 'area')

          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseout', sair)

        //MOUSEENTER
        function entrar() {
            a.innerText = 'Entrou!'
        }

        //CLICK
        function clicar(){
          //  var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = 'blue'
            a.style.color = 'write'
        }

        //MOUSEOUT
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

        
        //MOUSEMOVE

        //MOUSEDOWN

        //MOUSEUP


    </script>
</body>
</html>

<!-- 
FUNÇÃO == É um conjunto de codigos ou linhas que vao ser execultadas quando o evento ocorrer.


-->
