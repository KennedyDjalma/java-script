<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de mouse</title>

</head>
<body>

    <h1>Eventos de mouse</h1>

    <button onclick="eventoClick()">onclick</button>

    <button ondblclick="eventoDblClick()">ondblclick</button>


    <div id="teste"
         onmouseover="viraVermelho()"
         onmouseout="viraVerde()"
         onmousemove="adicionaTexto()"
         
         style="width: 80%;
         height: 200px;
         background-color: green;
         margin: auto auto;"> 
    </div>

    <script src="script.js"></script>
</body>
</html>
