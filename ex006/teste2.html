<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 2</title>
</head>
<body>

    <h1>Iniciando aulas DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo usar <strong>DOM</strong></p>

    <div id="msg" class="msg">Clique em mim</div>

    <script>

        var corpo = window.document.body
        corpo.style.background = 'grey'

        var d = window.document.getElementById('msg')
        d.style.background = 'blue'
        d.style.height = '200px'
        d.style.width = '200px'
        d.innerHTML = 'Estou aguardando...'
        d.style.textAlign = 'center'

        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(`Esta escrito assim: ` + p1.innerHTML)
        p1.style.color = 'orange'

    </script>
    
</body>
</html>
